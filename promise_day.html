<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Forever ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  min-height:100%;
  font-family:'Poppins', sans-serif;
  background: radial-gradient(circle at center, #2b0000 0%, #000 70%);
  color:white;
  overflow-y: auto;
}

body {
  padding: 20px 0;
  display: flex;
  justify-content: center;
}

/* Container adapts to content */
.container {
  width:90%;
  max-width:1000px;
  padding:60px 40px;
  border-radius:30px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(25px);
  box-shadow:0 0 80px rgba(255,215,0,0.6);
  text-align:center;
  animation:fadeIn 3s ease forwards;
  opacity:0;
}

/* Floating Hearts and Petals in background */
.bg-layer {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events: none; /* So scroll works */
  overflow: hidden;
  z-index:0;
}

@keyframes fadeIn { to { opacity:1; } }

h1 {
  font-family:'Great Vibes', cursive;
  font-size:60px;
  color:gold;
  margin-bottom:20px;
}

.photo {
  width:220px;
  height:220px;
  margin:20px auto;
  border-radius:50%;
  overflow:hidden;
  border:5px solid gold;
  box-shadow:0 0 40px gold;
  animation:float 4s ease-in-out infinite;
  z-index:1;
  position:relative;
}

.photo img { width:100%; height:100%; object-fit:cover; }

@keyframes float { 0%,100%{ transform:translateY(0); } 50%{ transform:translateY(-15px); } }

.message {
  font-size:22px;
  line-height:1.9;
  margin-top:30px;
  white-space:pre-line;
  border-right:2px solid gold;
  display:inline-block;
  padding-right:5px;
  text-align:left;
}

.final {
  margin-top:40px;
  font-size:28px;
  color:gold;
  opacity:0;
  transition:opacity 2s ease;
}

.forever {
  color: gold;
  font-weight: bold;
  text-shadow: 0 0 20px gold, 0 0 40px gold;
  animation: pulse 1.5s infinite alternate;
}

@keyframes pulse { from { text-shadow:0 0 10px gold; } to { text-shadow:0 0 40px gold,0 0 80px gold; } }

/* Hearts & Petals */
.heart {
  position:absolute;
  color:#ff4d6d;
  font-size:20px;
  animation:floatHearts 6s linear infinite;
}
@keyframes floatHearts { 0% { transform:translateY(100vh) scale(1); opacity:1; } 100% { transform:translateY(-10vh) scale(1.5); opacity:0; } }

.petal {
  position:absolute;
  width:15px; height:15px;
  background:red;
  border-radius:50% 50% 50% 0;
  transform:rotate(45deg);
  animation:fall 8s linear infinite;
}
@keyframes fall { 0% { transform:translateY(-10vh) rotate(0deg); opacity:1; } 100% { transform:translateY(110vh) rotate(360deg); opacity:0; } }

</style>
</head>

<body>

<!-- Background Layer for hearts & petals -->
<div class="bg-layer"></div>

<div class="container">
  <h1>Happy Promise Day ‚ù§Ô∏è</h1>

  <div class="photo">
    <img src="your-photo.jpg" alt="Our Photo">
  </div>

  <div id="text" class="message"></div>

  <div id="finalMessage" class="final"></div>
</div>

<audio autoplay loop>
  <source src="your-music.mp3" type="audio/mpeg">
</audio>

<script>
const lines = [
"Booting Love System...",
"Loading Beautiful Memories...",
"‚úî First Smile Installed",
"‚úî First Hug Secured",
"‚úî Countless Laughs Stored",
"",
"Compiling Promise Module...",
"",
"I promise to love you beyond logic.",
"I promise to stand beside you in every storm.",
"I promise to celebrate your wins like my own.",
"I promise to choose you ‚Äî every single day.",
"",
"You are my calm in chaos,",
"my strength in weakness,",
"and my forever in this lifetime.",
"",
"Establishing Lifetime Connection..."
];

let lineIndex = 0, charIndex = 0;
const speed = 40;
const textElement = document.getElementById("text");

function typeLine() {
  if(lineIndex < lines.length){
    if(charIndex < lines[lineIndex].length){
      textElement.innerHTML += lines[lineIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typeLine, speed);
      window.scrollTo(0, document.body.scrollHeight);
    } else {
      textElement.innerHTML += "\n";
      lineIndex++;
      charIndex = 0;
      setTimeout(typeLine, 600);
    }
  } else {
    showConnectionStatus();
    window.scrollTo(0, document.body.scrollHeight);
  }
}

function showConnectionStatus() {
  const final = document.getElementById("finalMessage");
  final.innerHTML = "üíç Connection Status: <span class='forever'>FOREVER</span>";
  final.style.opacity = 1;
  window.scrollTo(0, document.body.scrollHeight);
}

typeLine();

/* Hearts & Petals */
const bgLayer = document.querySelector('.bg-layer');

function createHeart(){
  const heart = document.createElement('div');
  heart.className='heart';
  heart.innerHTML='‚ù§';
  heart.style.left=Math.random()*100+'vw';
  heart.style.animationDuration=(4+Math.random()*4)+'s';
  bgLayer.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,400);

function createPetal(){
  const petal=document.createElement('div');
  petal.className='petal';
  petal.style.left=Math.random()*100+'vw';
  petal.style.animationDuration=(5+Math.random()*5)+'s';
  bgLayer.appendChild(petal);
  setTimeout(()=>petal.remove(),9000);
}
setInterval(createPetal,600);

</script>

</body>
</html>
