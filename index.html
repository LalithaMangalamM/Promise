<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Forever â¤ï¸</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  min-height:100%;
  font-family:'Poppins', sans-serif;
  background: radial-gradient(circle at center, #ffeef7 0%, #e0f7ff 70%);
  color:#333;
  overflow-y: auto;
}

body {
  padding: 20px 0;
  display: flex;
  justify-content: center;
}

/* Container adapts to content */
.container {
  width:90%;
  max-width:1000px;
  padding:60px 40px;
  border-radius:30px;
  background:rgba(255, 255, 255, 0.8);
  backdrop-filter:blur(15px);
  box-shadow:0 0 50px rgba(255, 215, 0, 0.5); /* golden glow */
  text-align:center;
  animation:fadeIn 3s ease forwards;
  opacity:0;
}

.bg-layer {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events: none;
  overflow: hidden;
  z-index:0;
}

@keyframes fadeIn { to { opacity:1; } }

h1 {
  font-family:'Great Vibes', cursive;
  font-size:60px;
  color:#ff69b4; /* pink */
  text-shadow: 0 0 10px #ffb6c1, 0 0 20px #ff69b4;
  margin-bottom:20px;
}

.photo {
  width:220px;
  height:220px;
  margin:20px auto;
  border-radius:50%;
  overflow:hidden;
  border:5px solid gold;
  box-shadow:0 0 30px gold;
  animation:float 4s ease-in-out infinite;
  z-index:1;
  position:relative;
}

.photo img { width:100%; height:100%; object-fit:cover; }

@keyframes float { 0%,100%{ transform:translateY(0); } 50%{ transform:translateY(-15px); } }

.message {
  font-size:22px;
  line-height:1.9;
  margin-top:30px;
  white-space:pre-line;
  border-right:2px solid gold;
  display:inline-block;
  padding-right:5px;
  text-align:left;
  color:#555;
}

.final {
  margin-top:40px;
  font-size:28px;
  color:gold;
  opacity:0;
  transition:opacity 2s ease;
}

.forever {
  color: gold;
  font-weight: bold;
  text-shadow: 0 0 20px gold, 0 0 40px gold;
  animation: pulse 1.5s infinite alternate;
}

@keyframes pulse { from { text-shadow:0 0 10px gold; } to { text-shadow:0 0 40px gold,0 0 80px gold; } }

/* Hearts & Petals */
.heart {
  position:absolute;
  color:#ff69b4; /* pink */
  font-size:20px;
  animation:floatHearts 6s linear infinite;
}
@keyframes floatHearts { 0% { transform:translateY(100vh) scale(1); opacity:1; } 100% { transform:translateY(-10vh) scale(1.5); opacity:0; } }

.petal {
  position:absolute;
  width:15px; height:15px;
  background: #87cefa; /* light blue */
  border-radius:50% 50% 50% 0;
  transform:rotate(45deg);
  animation:fall 8s linear infinite;
}
@keyframes fall { 0% { transform:translateY(-10vh) rotate(0deg); opacity:1; } 100% { transform:translateY(110vh) rotate(360deg); opacity:0; } }

</style>
</head>

<body>

<div class="bg-layer"></div>

<div class="container">
  <h1>Happy Promise Day â¤ï¸</h1>

  <div class="photo">
    <img src="adhi_lalli.jpeg" alt="Our Photo">
  </div>

  <div id="text" class="message"></div>

  <div id="finalMessage" class="final"></div>
</div>

<audio autoplay loop>
  <source src="bgm.mp3" type="audio/mpeg">
</audio>

<script>
const lines = [
"Booting Love System...",
"Loading Beautiful Memories...",
"ğŸ˜Š First Smile Installed",
"ğŸ«‚ First Hug Secured",
"ğŸ˜¹ Countless Laughs Stored",
"",
"Compiling Promise ModuleğŸ’—ğŸ’—ğŸ’—",
"",
"I promise to love you beyond logicğŸ¤”",
"I promise to stand beside you in every stormâš¡",
"I promise to celebrate your wins like my ownğŸ‰",
"I promise to choose you - every single dayğŸ«‚",
"",
"You are my calm in chaos ğŸ˜«,",
"my strength in weakness ğŸ˜«,",
"and my forever in this lifetime â™¾ï¸",
"",
"Establishing Lifetime Connection..."
];

let lineIndex = 0, charIndex = 0;
const speed = 40;
const textElement = document.getElementById("text");

function typeLine() {
  if(lineIndex < lines.length){
    if(charIndex < lines[lineIndex].length){
      textElement.innerHTML += lines[lineIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typeLine, speed);
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    } else {
      textElement.innerHTML += "\n";
      lineIndex++;
      charIndex = 0;
      setTimeout(typeLine, 600);
    }
  } else {
    showConnectionStatus();
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }
}

function showConnectionStatus() {
  const final = document.getElementById("finalMessage");
  final.innerHTML = "ğŸ’ Connection Status: <span class='forever'>FOREVER</span>";
  final.style.opacity = 1;
  window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}

typeLine();

/* Hearts & Petals */
const bgLayer = document.querySelector('.bg-layer');

function createHeart(){
  const heart = document.createElement('div');
  heart.className='heart';
  heart.innerHTML='â¤';
  heart.style.left=Math.random()*100+'vw';
  heart.style.animationDuration=(4+Math.random()*4)+'s';
  bgLayer.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,400);

function createPetal(){
  const petal=document.createElement('div');
  petal.className='petal';
  petal.style.left=Math.random()*100+'vw';
  petal.style.animationDuration=(5+Math.random()*5)+'s';
  bgLayer.appendChild(petal);
  setTimeout(()=>petal.remove(),9000);
}
setInterval(createPetal,600);
</script>

</body>
</html>
